{% extends "layout.html" %}
{% block body %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('assets/img/home-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1></h1>
                    <span class="subheading">EDIT</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container ">
<input type="number" name="sl" value={{sl}} disabled/>
<form id="contactForm" action="/edit/emt" method="post" data-sb-form-api-token="API_TOKEN">
    <div class="form-floating">

        <input class="form-control" hidden name="sl" value="{{sl}}" type="text" data-sb-validations="required"/>
        <label>sl no.</label>
        <div class="invalid-feedback" data-sb-feedback="name:required"></div>
    </div>

    <div class="form-floating">

        <input class="form-control" name="title" value="{{title}}" type="text" data-sb-validations="required"/>
        <label>TITLE</label>
        <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
    </div>

    <div class="form-floating">
        <input type="text" class="form-control" id="message" name="content" value="{{content}}" style="height: 12rem"
                  data-sb-validations="required"></input>
        <label for="message">content</label>
        <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.</div>
    </div>
    <br/>
    <!-- Submit success message-->
    <!---->
    <!-- This is what your users will see when the form-->
    <!-- has successfully submitted-->
    <div class="d-none" id="submitSuccessMessage">
        <div class="text-center mb-3">
            <div class="fw-bolder">Form submission successful!</div>
            To activate this form, sign up at
            <br/>
            <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
        </div>
    </div>
    <!-- Submit error message-->
    <!---->
    <!-- This is what your users will see when there is-->
    <!-- an error submitting the form-->
    <div class="d-none" id="submitErrorMessage">
        <div class="text-center text-danger mb-3">Error sending message!</div>
    </div>
    <!-- Submit Button-->
    <button class="btn btn-primary text-uppercase " id="submitButton" type="">Send</button>
</form>
    </div>
<!-- Footer-->
{% endblock %}
